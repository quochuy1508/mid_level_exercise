<select class="admin__control-select" data-bind="
    attr: {
        name: inputName,
        id: uid,
        disabled: disabled,
        'aria-describedby': noticeId
    },
    hasFocus: focused,
    optgroup: options,
    value: value,
    optionsCaption: caption,
    optionsValue: 'value',
    optionsText: 'label'"
/>
<button type="button" style="margin-left: 15px" data-bind="click: loadTemplate">
    <span data-bind="i18n: 'Load Template'"></span>
</button>
